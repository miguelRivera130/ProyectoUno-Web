<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop proyecto 1</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="Diaphragm">

        <header class="Diaphragm__guide">
            <div class="Diaphragm__guideMargin">


                <header class="Diaphragm__webGuide">

                    <img class="Diaphragm__logo" src="./data/logo.png">

                    <div class="Diaphragm__links">
                        <a href="./index.html"> Inicio </a>
                        <a href="./shop.html"> Tienda </a>
                        <a href="#Diaphragm Diaphragm--info" data-toggle='tab'> Contáctanos </a>
                        <a href="./membership.html"> Membresía </a>
                        <a href="./productForm.html" class="hidden showLoggedAdmin"> Agregar productos</a>
                        <a href="./cart.html" class="cartBtn">
                            <img src="./data/cart__off.png">
                            <span></span>
                        </a>
                        <button class="authButtons__login hideLoggedIn"> Ingresa tu cuenta</button>
                        <button class="authButtons__logout hidden showLoggedIn"> Cerrar sesión </button>
                    </div>

                </header>


                <footer class="Diaphragm__pagGuide">

                    <p class="Diaphragm__tittle"><strong> Sírvete proyectos mas populares que cumplan con tus
                            necesidades </strong></p>


                    <form class="Diaphragm__filters hidden showLoggedIn">

                        <div>
                            <label for="type" class="productForm__label"> tipo de sesión </label>
                            <select name="type" class="productForm__input" id="type">
                                <option value=""> Selecciona un tipo de sesión</option>
                                <option value="nature"> Espacio abierto</option>
                                <option value="studio"> Estudio </option>
                                <option value="product"> Producto </option>
                            </select>
                        </div>

                        <div>
                            <label for="price" class="productForm__label"> Rango de precios </label>
                            <select name="price" class="productForm__input" id="price">
                                <option value=""> Selecciona un rango de precio</option>
                                <option value="cheap"> menor a $250.000</option>
                                <option value="medium"> entre $250.000 y $450.000 </option>
                                <option value="expensive"> mayor a $450.000 </option>
                            </select>
                        </div>

                        <div>
                            <label for="camera" class="productForm__label"> Tipo de camara </label>
                            <select name="camera" class="productForm__input" id="camera">
                                <option value=""> Selecciona un tipo de camara </option>
                                <option value="nikonD7500"> nikonD7500</option>
                                <option value="nikonD5700"> nikonD5700 </option>
                                <option value="nikonZ9"> nikonZ9 </option>
                                <option value="canonEOS850D"> canonEOS850D </option>
                                <option value="canonEOSM50"> canonEOSM50</option>
                            </select>
                        </div>

                        <div>
                            <label for="order" class="productForm__label"> Ordenar por </label>
                            <select name="order" class="productForm__input" id="order">
                                <option value=""> selecciona un modo de ordenamiento </option>
                                <option value="price_des"> mas costosos</option>
                                <option value="price_asc"> menos costosos</option>
                                <option value="alpha_asc"> Nombre ( A - Z )</option>
                            </select>
                        </div>

                    </form>

                </footer>

            </div>
        </header>

        <section class="list"> </section>
    </div>


    <footer class="Diaphragm__info" id="Diaphragm Diaphragm--info">

        <div class="Diaphragm__location">
            <img class="Diaphragm__logo" src="./data/logoNegativo.png">
            <p class="Diaphragm__address">Cr.4a# 15-26 (Cali, Colombia)</p>
            <p class="Diaphragm__gmail">DiaphragmFocus@gmail.com</p>
            <p class="Diaphragm__phoneNumber">318- 452-3928</p>
        </div>
        <div class="Diaphragm__social">
            <h3 class="Diaphragm__networks"> Social </h3>
            <p>Instagram</p>
            <p>Twitter</p>
            <p>Facebook</p>
            <p>Behance</p>
        </div>

    </footer>

    </div>


    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>

    <script src="./scripts/general.js"></script>
    <script src="./scripts/shop.js"></script>
    <script src="./scripts/authModal.js"></script>
    <script src="./scripts/authUtils.js"></script>

</body>

</html>
